<div class="clr-row">
  @for (recipe of recipes$ | async; track recipe.id) {
    <div class="clr-col-xl-3 clr-col-lg-4 clr-col-md-6 clr-col-12">
      <div class="card">
        <div class="card-img">
          <img [src]="recipe.imageUrl" [alt]="recipe.title" />
        </div>
        <div class="card-header">{{ recipe.title }}</div>
      </div>
    </div>
  }
</div>
